name: Kernel Builder by ismasrull

on:
  workflow_dispatch:
    inputs:
      KERNEL_URL:
        description: 'Enter your Kernel Link'
        required: true
        default: 'https://github.com/cumaRull/kernel_realme_even.git -b master'
        
      KERNEL_DEFCONFIG:
        description: 'Enter the defconfig available in your kernel'
        required: true
        default: 'even_defconfig'

      KBUILD_USER:
        description: 'Enter the custom username build available in your kernel'
        required: true
        default: 'cumaRull'

      KBUILD_HOST:
        description: 'Enter the user custom host name available in your kernel'
        required: true
        default: 'githubAction'  
        
      CLANG_URL:
        description: 'Clang Url'
        required: true
        default: 'https://github.com/ZyCromerZ/Clang/releases/download/19.0.0git-20240227-release/Clang-19.0.0git-20240227.tar.gz'
   #   AARCH64_URL:
  #      description: 'Arrch64-GCC'
  #      required: true
  #      default: 'https://github.com/ZyCromerZ/aarch64-zyc-linux-gnu -b 13'
  #    ARM_LINUX_URL:
  #      description: 'ARM-LINUX-GNU'
  #      required: true
  #      default: 'https://github.com/ZyCromerZ/arm-zyc-linux-gnueabi -b 13'
      WITH_KERNEL_SU:
        description: 'With kernelsu?, Dont activate it if the kernel doesnt support it '
        required: true
        default: 'false'
      ZIP_NAME:
        description: 'Name for the zip file'
        required: true
        default: 'TridentNothDeath-Even' 
      ANYKERNEL_URL:
        description: 'YOUR ANYKERNEL LINK'
        required: true
        default: 'https://github.com/cumaRull/AnyKernel3.git -b master'
      
                  
      
      

